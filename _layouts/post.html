---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
  </header>

  <p class="meta">{{ page.date | date: "%b %-d, %Y" }}</p>

  <article class="post-content">
  {{ content }}
  </article>

  <div class="pagination">
    {% if page.previous %}
        <a class="page-link" href="{{ page.previous.url | prepend: site.baseurl }}"  title="{{ page.previous.title }}">prv</a>
    {% else %}
      <span class="page-link">prv</span>
    {% endif %}

    {% if page.next %}
      <a class="page-link" href="{{ page.next.url | prepend: site.baseurl }}" title="{{ page.next.title }}">nxt</a>
    {% else %}
      <span class="page-link">nxt</span>
    {% endif %}
  </div>

</div>
